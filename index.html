<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="La Polla">
  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <title>La Polla</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <h1><span>La</span><span> Polla</span></h1>

    <main class="card-container">
      <div class="card-inner">
        <div class="card face front">
          <button class="settings-btn"><i class="fa-solid fa-add"></i></button>
          <button class="settings-btn2"><i class="fa-solid fa-list"></i></button>
          <div class="card-content">
            <div class="title">Selecciona un número</div>
            <div class="subtitle range" style="text-align: center;"></div>
            <div class="dial">
              <input id="numero" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="1"
                aria-label="Número entre 1 y 158" />
            </div>
            <button id="buscarBtn" class="buscar-btn">Buscar</button>
            <div class="help">Escribe el número y presiona el botón</div>
            <div id="frase" class="frase"></div>
          </div>
        </div>

        <div class="card face back">
          <button class="close-settings"><i class="fa-solid fa-xmark"></i></button>
          <h2>Subir Juegos</h2>
          <div class="subtitle" style="text-align: center;">Escribe un juego/reto para añadirlo al juego</div>

          <h5 class="subtitle">Escribe tu nombre</h5>
          <input type="text" class="menu-input" id="autor" placeholder="Escribe algo..." />
          <h5 class="subtitle">Escribe el nombre del juego</h5>
          <input type="text" class="menu-input" id="nuevaFrase" placeholder="Escribe algo..." />
          <h5 class="subtitle">Escribe la explicacion del juego</h5>
          <input type="text" class="menu-input" id="descripcion" placeholder="Escribe algo..."></input>

          <div class="subtitle error"></div>
          <button id="subirBtn" class="buscar-btn">Subir</button>
        </div>

        <div class="card face back config">
          <button class="close-settings"><i class="fa-solid fa-xmark"></i></button>
          <h2>Configuración</h2>
          <div class="subtitle" style="text-align: center">Tus juegos</div>
        </div>


      </div>
    </main>
    <div style="text-align: center;margin-top: 1.5rem;" class="subtitle">Escribe 00 para ingresar a la consola</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="https://kit.fontawesome.com/f1b26fbbec.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
