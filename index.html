<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="La Polla">
  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <link rel="icon" type="icons/png" sizes="512x512" href="icons/icon-512.png">

  <title>La Polla</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="wrapper">
  <h1><span>La</span><span> Polla</span></h1>
  <main class="card">
    <div class="card-content">
      <div class="title">Selecciona un número</div>
      <div class="subtitle">Escribe un número del 1 al 158</div>
      <div class="dial">
        <input id="numero" type="number" inputmode="numeric" pattern="[0-9]* " placeholder="1" aria-label="Número entre 1 y 158" />
      </div>
      <button id="buscarBtn" class="buscar-btn">Buscar</button>
      <div class="help">Escribe el número y presiona Enter o el botón</div>
      <div id="frase" class="frase"></div>
    </div>
  </main>
 </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="firebaseConfig.js"></script>
<script src="script.js"></script>

</body>
</html>
